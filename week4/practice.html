<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let globalId = 1;
        function markAsDone(id){
                const task = document.getElementById(id)
                task.children[2].innerHTML = "Done!"
        }

        function createChild(title, description, id){
            const child = document.createElement("div")
            const firstGrandChild = document.createElement('div');
            firstGrandChild.innerHTML = title;
            const secondGrandChild = document.createElement('div');
            secondGrandChild.innerHTML = description;
            const thirdGrandChild = document.createElement('button')
            thirdGrandChild.innerHTML = "Mark Done"
            thirdGrandChild.setAttribute('onclick', `markAsDone(${id})`);


            child.appendChild(firstGrandChild); 
            child.appendChild(secondGrandChild); 
            child.appendChild(thirdGrandChild); 
            child.setAttribute("id", id)
            return child;
        }



        function addTask(){
            const title = document.getElementById("title").value
            const description = document.getElementById("description").value
            const parent = document.getElementById('container');


            parent.appendChild(createChild(title, description, globalId++));
            // const outerDiv = document.createElement("div");
            // outerDiv.innerHTML = title;
            // document.getElementById('container').appendChild(outerDiv)
            // originalDiv.append(title, discription, )
        }


    </script>
<!-- <div> -->
    <input id="title" placeholder="Enter title"> <br><br>
    <input id="description" placeholder="Enter discription"> <br><br>
    <button onclick="addTask()">Add Todo</button>
    <div id="container"></div>
<!-- </div> -->

   
</body>



</html>
